<header class="bg-secondary-500 py-4 px-2 text-white flex items-center">
  <nav
    class="flex justify-center items-center desktop:mx-auto desktop:container"
  >
    @for (item of navItems; track $index) {
    <a
      class="flex flex-col mr-10 last-of-type:mr-0 justify-center items-center text-[9px] desktop:flex-row desktop:gap-2 desktop:text-xs"
      href=""
    >
      <span
        class="material-symbols-outlined text-accent-500 text-xl leading-normal"
      >
        {{ item.icon }}
      </span>
      {{ item.text }}
    </a>
    }
  </nav>
</header>
