<section id="my-work" class="text-gray-600 body-font container mx-auto">
  <div class="container px-5 my-10 mx-auto">
    <div class="py-6">
      <h1
        class="text-white font-medium title-font inline-block text-2xl relative after:absolute after:w-1/2 after:h-1 after:bg-accent-500 after:bottom-0 after:left-0"
      >
        Proyects
      </h1>
      <p class="text-white mt-3 leading-relaxed text-base sm:pl-10 pl-0">
        Take a look at what I've built!
      </p>
    </div>

    <div class="flex flex-wrap mx-4 mb-10 mt-2">
      @for(proyect of proyects; track proyect.id){
      <div class="p-4 tablet:w-1/2 desktop:w-1/3 mb-6">
        <div class="rounded-lg aspect-video overflow-hidden">
          <img
            alt="content"
            class="object-contain object-center aspect-video h-full w-full"
            [src]="proyect.previewImg"
          />
        </div>
        <h2 class="text-xl font-medium title-font text-white mt-5">
          {{ proyect.name }}
        </h2>

        <div class="flex h-7 gap-2 my-3">
          @for( item of proyect.stack; track $index ){
          <img [src]="item" alt="stack item" />
          }
        </div>

        <p class="text-base text-white leading-relaxed mt-2">
          {{ proyect.description }}
        </p>
        <a
          class="text-accent-500 inline-flex items-center mt-3"
          [routerLink]="['/proyect', proyect.id]"
          routerLinkActive="router-link-active"
        >
          Learn More
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-2"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
      }
    </div>
  </div>
</section>
