<section
  id="contact"
  class="px-5 pb-4 tablet:mx-auto w-full overflow-hidden desktop:container"
>
  <h1
    class="text-white font-medium title-font inline-block text-2xl relative after:absolute after:w-1/2 after:h-1 after:bg-accent-500 after:bottom-0 after:left-0"
  >
    Contact Me
  </h1>

  <div class="flex flex-wrap justify-between mt-6 desktop:justify-between">
    <div
      class="text-white mb-11 desktop:flex desktop:flex-col desktop:justify-evenly"
    >
      <div>
        <a class="flex items-center" href="tel:+50431703860">
          <span
            class="material-symbols-outlined text-accent-500 text-xl leading-normal mr-2"
          >
            phone
          </span>
          +504 3170-3860
        </a>
        <a
          class="flex items-center mb-10"
          href="mailto:rosalesvegafernando@gmail.com"
        >
          <span
            class="material-symbols-outlined text-accent-500 text-xl leading-normal mr-2"
          >
            email
          </span>
          rosalesvegafernando&#64;gmail.com
        </a>
      </div>
      <app-social-list />
    </div>

    <div class="relative w-full p-4 desktop:w-1/2">
      <form class="grid gap-4 w-full bg-white p-4 rounded-lg z-10 relative">
        <div class="w-full">
          <label class="block mb-2 text-primary-500" for="contact-name"
            >Name</label
          >
          <input
            id="contact-name"
            class="w-full border-2 text-primary-500 border-primary-400 border-opacity-50 bg-transparent text-base rounded-md p-2 outline-none focus:border-accent-500 transition-all ease-in-out"
            type="text"
            placeholder="e.g: John Doe"
          />
        </div>
        <div class="w-full">
          <label class="block mb-2 text-primary-500" for="contact-email"
            >Email</label
          >
          <input
            id="contact-email"
            class="w-full border-2 text-primary-500 border-primary-400 border-opacity-50 bg-transparent text-base rounded-md p-2 outline-none focus:border-accent-500 transition-all ease-in-out"
            type="email"
            placeholder="e.g: some@email.com"
          />
        </div>

        <div class="w-full">
          <label class="block mb-2 text-primary-500" for="contact-message"
            >Message</label
          >
          <textarea
            id="contact-message"
            class="w-full border-2 text-primary-500 border-primary-400 border-opacity-50 bg-transparent text-base rounded-md p-2 outline-none focus:border-accent-500 transition-all ease-in-out"
            rows="10"
          ></textarea>
        </div>
        <div class="text-white">
          <app-button text="Sent" />
        </div>
      </form>

      <div
        class="absolute w-28 h-28 bg-accent-500 rounded-full -top-5 -right-5"
      ></div>
      <div
        class="absolute w-28 h-28 bg-accent-500 rounded-full -bottom-5 -left-5"
      ></div>
    </div>
  </div>
</section>
